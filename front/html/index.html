<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>游 행햟햪햣혝햨햦</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <a href="index.html">행햟햪햣혝햨햦</a>
    <a href="categories.html">햌햟혝햣햡쮐햦햦</a>
    <a href="tags.html">햑햣햡햦</a>
</nav>

<h1>游 행햟햪햣혝햨햦</h1>

<section id="note-form">
    <h2>햐쮏햢햟혝혧 향햟햪햣혝햨혞</h2>
    <input id="note-name" placeholder="햏햟향쒫썛쫧쟳">
    <input id="note-categories" placeholder="햌햟혝햣햡쮐햦햦 (혢햣햣향 향햟혪혝혞혩)">
    <input id="note-tags" placeholder="햑햣햡햦 (혢햣햣향 향햟혪혝혞혩)">
    <button id="create-note">햐쮏햢햟혝혧</button>
</section>

<section id="note-list">
    <h2>햐햦혜쮏 향햟햪햣혝쮏</h2>
    <ul id="notes"></ul>
</section>

<script type="module" src="notes.js"></script>
</body>
</html>
